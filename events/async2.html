    const randomcolor = function () {
        let possiblevalues = '0123456789ABCDEF'
        let color = "#"
        for (let i = 0; i < 6; i++) {
            color += possiblevalues[Math.floor(Math.random() * 16)]
        }
        return color
    }
    const printcolor = ()=> {
        document.body.style.backgroundColor = randomcolor()
    }
    let stopinterval
    document.querySelector('#colorstart').addEventListener('click', function(){
        if (!stopinterval) {
            stopinterval = setInterval(printcolor, 1000)
        }
    })

    document.querySelector('#colorstop').addEventListener('click', function(){
        clearInterval(stopinterval)
        stopinterval = null
    })


</script>
