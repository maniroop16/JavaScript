<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Project</title>
</head>

<body>
    <div class="container" style="text-align: center; margin-top: 10%;">
        <h4>Number guessing game</h4>
        <div style=" background-color: #212121; display: inline-block; padding: 4px 8px; border-radius: 5px; color: #fff;">
            <p>Try to guess number from 1 to 100</p>
            <p>You will have 10 attempts</p>

            <h2>Guess the Number</h2>
            <form action="" class="form">
                <input type="text" class="guessedvalue"></input><br><br>
                <input type="submit" class="sbt" value="Submit"><br><br>
                <p>something</p>
                <p>attempts left: <span class="attempts">10</span></p>
                <p style="display: none;" class="successmsg">You guessed it right!!</p>
            </form>
        </div>
    </div>
    <script src="project.js"></script>
</body> 

</html>
