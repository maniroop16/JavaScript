<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="ul">
        <li>JS</li>
    </ul>
</body>
<script>
    function addlistitem(langName){
        const addli = document.createElement('li')
        addli.innerHTML = `${langName}`
        document.querySelector('.ul').appendChild(addli)
    }
    addlistitem('python')
    addlistitem('HTML')
    addlistitem('asdfghjk')

    // Optimised way
    function addlistitems(langName){
        const addli = document.createElement('li')
        addli.appendChild(document.createTextNode(langName))
        document.querySelector('ul').appendChild(addli)
    }
    addlistitems('JAVA')

    // Edit
    const secondLand = document.querySelector('li:nth-child(2)')
    const newli = document.createElement('li')
    newli.textContent = "New LI"
    secondLand.replaceWith(newli)

    // remove
    const removelast = document.querySelector('li:last-child')
    removelast.remove()


</script>
</html>
