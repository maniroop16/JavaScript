    // DRY Do not repeat yourself (Closure: will return function and details of that outer function)
    function clickHandler(color){
        return function(){
            document.body.style.backgroundColor = `${color}`
        }
    }
    document.getElementById('orange').addEventListener('click' , clickHandler('orange'))
    document.getElementById('green').addEventListener('click' , clickHandler('green'))
    document.getElementById('white').addEventListener('click' , clickHandler('white'))
